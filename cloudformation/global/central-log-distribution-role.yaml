AWSTemplateFormatVersion: '2010-09-09'
Description: 'Global IAM role for multi-tenant logging - Central Log Distribution'

Parameters:
  ProjectName:
    Type: String
    Default: multi-tenant-logging
    Description: Name of the project for resource naming

  RandomSuffix:
    Type: String
    Description: Random suffix for unique resource naming (generated by deploy script)
    AllowedPattern: '^[a-f0-9]{8}$'
    ConstraintDescription: Must be an 8-character hexadecimal string

Resources:
  # IAM Role for Log Distributor Lambda - Central role for cross-account access
  CentralLogDistributionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ROSA-CentralLogDistributionRole-${RandomSuffix}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Policies:
        - PolicyName: CrossAccountAssumeRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: 'arn:aws:iam::*:role/CustomerLogDistribution-*'
                Condition:
                  StringEquals:
                    'sts:ExternalId': !Ref 'AWS::AccountId'
              # Source bucket permissions (multi-tenant-logging-* buckets)
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource: 
                  - 'arn:aws:s3:::multi-tenant-logging-*'
                  - 'arn:aws:s3:::multi-tenant-logging-*/*'
              # Target bucket permissions (all buckets for cross-region delivery)
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: 
                  - 'arn:aws:s3:::*'
                  - 'arn:aws:s3:::*/*'
              # KMS permissions for S3 object encryption/decryption
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                  - kms:GenerateDataKey
                Resource: '*'
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: global
        - Key: ManagedBy
          Value: cloudformation
        - Key: StackType
          Value: global-iam

Outputs:
  CentralLogDistributionRoleArn:
    Description: ARN of the central log distribution role for cross-account access
    Value: !GetAtt CentralLogDistributionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CentralLogDistributionRoleArn'

  CentralLogDistributionRoleName:
    Description: Name of the central log distribution role
    Value: !Ref CentralLogDistributionRole
    Export:
      Name: !Sub '${AWS::StackName}-CentralLogDistributionRoleName'

  RandomSuffix:
    Description: Random suffix used for resource naming
    Value: !Ref RandomSuffix
    Export:
      Name: !Sub '${AWS::StackName}-RandomSuffix'