apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-config-api
  namespace: logging
spec:
  template:
    spec:
      containers:
      - name: api
        image: localhost/tenant-config-api:local-test
        imagePullPolicy: Never
        command:
        - uv
        - run
        - uvicorn
        - src.app:app
        - --host
        - "0.0.0.0"
        - --port
        - "8080"
        env:
        # Add integration test specific environment variables for in-cluster DynamoDB
        - name: AWS_ENDPOINT_URL_DYNAMODB
          value: "http://dynamodb-local:8000"
        - name: AWS_ACCESS_KEY_ID
          value: "test"
        - name: AWS_SECRET_ACCESS_KEY
          value: "test"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
