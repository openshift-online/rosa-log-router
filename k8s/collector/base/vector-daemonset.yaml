apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector-logs
  namespace: logging
  labels:
    app: vector-logs
    app.kubernetes.io/name: vector
    app.kubernetes.io/part-of: multi-tenant-logging
    app.kubernetes.io/component: log-collector
spec:
  selector:
    matchLabels:
      app: vector-logs
  template:
    metadata:
      labels:
        app: vector-logs
    spec:
      serviceAccountName: vector-logs
      containers:
      - name: vector
        image: quay.io/openshift-logging/vector:v0.47.0
        command: ["vector"]
        env:
        - name: VECTOR_CONFIG_YAML
          value: "/etc/vector/vector.yaml"
        - name: AWS_STS_REGIONAL_ENDPOINTS
          value: "regional"
        - name: VECTOR_SELF_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: VECTOR_LOG
          value: "WARN"
        - name: VECTOR_REQUIRE_HEALTHY
          value: "true"
        ports:
        - containerPort: 8686
          name: prometheus
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "2Gi"
            cpu: "200m"
        volumeMounts:
        - name: var-log
          mountPath: /var/log
          readOnly: true
        - name: var-lib-docker-containers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: vector-config
          mountPath: /etc/vector
          readOnly: true
        - name: vector-data
          mountPath: /vector-data-dir
        securityContext:
          privileged: true
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
      volumes:
      - name: var-log
        hostPath:
          path: /var/log
      - name: var-lib-docker-containers
        hostPath:
          path: /var/lib/docker/containers
      - name: vector-config
        configMap:
          name: vector-config
      - name: vector-data
        hostPath:
          path: /var/lib/vector-data
          type: DirectoryOrCreate
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists