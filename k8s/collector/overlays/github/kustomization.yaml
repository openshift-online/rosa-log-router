apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use base Kubernetes configuration
resources:
  - ../../base
  - minio-secret.yaml

namespace: default

# Patches for GitHub Actions integration testing
patches:
  - target:
      kind: ConfigMap
      name: vector-config
    path: vector-config-patch.yaml
  - target:
      kind: DaemonSet
      name: vector-logs
    path: vector-daemonset-patch.yaml

# Override some labels for testing
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: vector
    app.kubernetes.io/part-of: multi-tenant-logging
    testing.environment: github-actions