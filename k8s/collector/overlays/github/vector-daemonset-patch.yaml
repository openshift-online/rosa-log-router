apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vector-logs
  namespace: logging
spec:
  template:
    spec:
      containers:
      - name: vector
        image: log-collector:github-actions
        imagePullPolicy: Never
        env:
        # Set environment variables for testing
        - name: S3_BUCKET_NAME
          value: "test-logs"
        - name: AWS_REGION
          value: "us-east-1"
        - name: CLUSTER_ID
          value: "test-cluster"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: AWS_ENDPOINT_URL_S3
          value: "http://minio:9000"
        - name: S3_WRITER_ROLE_ARN
          value: "arn:aws:iam::123456789012:role/test-s3-writer"
        # Override resource requests/limits for testing
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"