# Fake log generator for e2e-test-tenant
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-log-generator-e2e
  namespace: e2e-test-tenant
  labels:
    tenant-id: e2e-test-tenant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fake-log-generator
      tenant-id: e2e-test-tenant
  template:
    metadata:
      labels:
        app: fake-log-generator
        tenant-id: e2e-test-tenant
    spec:
      containers:
      - name: fake-log-generator
        image: public.ecr.aws/d1w4s4o1/rosa-logrouter/fake-log-generator:main
        args:
        - --customer-id=e2e-test-tenant
        - --cluster-id=test-cluster
        - --application=fake-log-generator
        - --total-batches=0
        - --min-batch-size=5
        - --max-batch-size=15
        - --min-sleep=3.0
        - --max-sleep=8.0
        - --timestamp-format=mixed
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

