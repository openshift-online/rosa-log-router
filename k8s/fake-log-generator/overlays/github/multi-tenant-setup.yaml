# Multi-tenant fake log generator setup for realistic testing
# Creates multiple customer namespaces with different applications
# to simulate production multi-tenant environment

---
# Customer 1: acme-corp namespace
apiVersion: v1
kind: Namespace
metadata:
  name: acme-corp
  labels:
    hypershift.openshift.io/hosted-control-plane: "true"
    customer: "acme-corp"
    environment: "production"

---
# Customer 2: globex-industries namespace
apiVersion: v1
kind: Namespace
metadata:
  name: globex-industries
  labels:
    hypershift.openshift.io/hosted-control-plane: "true"
    customer: "globex-industries"
    environment: "staging"

---
# Customer 3: umbrella-corp namespace
apiVersion: v1
kind: Namespace
metadata:
  name: umbrella-corp
  labels:
    hypershift.openshift.io/hosted-control-plane: "true"
    customer: "umbrella-corp"
    environment: "development"

---
# Customer 4: wayne-enterprises namespace
apiVersion: v1
kind: Namespace
metadata:
  name: wayne-enterprises
  labels:
    hypershift.openshift.io/hosted-control-plane: "true"
    customer: "wayne-enterprises"
    environment: "production"

---
# ACME Corp - Web Frontend (Payment Service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: acme-corp
  labels:
    app: payment-service
    tier: frontend
    customer: acme-corp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        tier: frontend
        customer: acme-corp
    spec:
      containers:
      - name: fake-log-generator
        image: fake-log-generator:github-actions
        imagePullPolicy: Never
        args:
        - --customer-id
        - acme-corp
        - --cluster-id
        - test-cluster
        - --application
        - payment-service
        - --min-batch-size
        - "5"
        - --max-batch-size
        - "15"
        - --min-sleep
        - "2"
        - --max-sleep
        - "8"
        - --total-batches
        - "50"
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"

