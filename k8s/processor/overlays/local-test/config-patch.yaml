apiVersion: v1
kind: ConfigMap
metadata:
  name: log-processor-config
  namespace: logging
data:
  # Override for local testing
  EXECUTION_MODE: "scan"
  AWS_REGION: "us-east-1"
  MAX_BATCH_SIZE: "100"
  RETRY_ATTEMPTS: "3"
  LOG_LEVEL: "DEBUG"
  SOURCE_BUCKET: "test-logs"
  SCAN_INTERVAL: "10"
  TENANT_CONFIG_TABLE: "integration-test-tenant-configs"