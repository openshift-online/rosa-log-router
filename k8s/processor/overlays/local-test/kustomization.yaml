apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use base Kubernetes configuration
resources:
  - ../../base

namespace: logging

# Patches for local integration testing
patches:
  - target:
      kind: Deployment
      name: log-processor
    path: deployment-patch.yaml
  - target:
      kind: ConfigMap
      name: log-processor-config
    path: config-patch.yaml

# Override some labels for testing
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: log-processor
    app.kubernetes.io/part-of: multi-tenant-logging
    testing.environment: local-test