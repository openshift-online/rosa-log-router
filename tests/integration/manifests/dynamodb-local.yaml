apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb-local
  namespace: logging
  labels:
    app: dynamodb-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamodb-local
  template:
    metadata:
      labels:
        app: dynamodb-local
    spec:
      containers:
      - name: dynamodb-local
        image: docker.io/amazon/dynamodb-local:latest
        args: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
        ports:
        - containerPort: 8000
          name: dynamodb
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: dynamodb-local
  namespace: logging
  labels:
    app: dynamodb-local
spec:
  selector:
    app: dynamodb-local
  ports:
  - name: dynamodb
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP