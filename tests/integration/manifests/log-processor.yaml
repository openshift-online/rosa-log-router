apiVersion: v1
kind: ConfigMap
metadata:
  name: processor-config
  namespace: default
  labels:
    app: log-processor
    testing.environment: github-actions
data:
  EXECUTION_MODE: "scan"
  TENANT_CONFIG_TABLE: "integration-test-tenant-configs"
  CENTRAL_LOG_DISTRIBUTION_ROLE_ARN: "arn:aws:iam::123456789012:role/CentralLogDistributionRole"
  AWS_REGION: "us-east-1"
  MAX_BATCH_SIZE: "100"
  RETRY_ATTEMPTS: "3"
  SOURCE_BUCKET: "test-logs"
  SCAN_INTERVAL: "10"

# Log processor deployment removed - will be run externally via port-forwards
# This reduces complexity and allows using the real log_processor.py directly